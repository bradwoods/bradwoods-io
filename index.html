    <body>
        <svg id="defs" aria-hidden="true">
            <filter id="distressFilter">
                <feTurbulence
                    type="fractalNoise"
                    baseFrequency=".5"
                    numOctaves="1"
                />
                <feComponentTransfer>
                    <feFuncA type="linear" slope="84" intercept="-20" />
                </feComponentTransfer>
                <feComposite in="SourceGraphic" operator="in" />
            </filter>
        </svg>

        <header>
            <h1 class="textLarge">Brad Woods</h1>
            <p class="textMed">Front-end engineer</p>
            <img
                alt="A samuari sword"
                id="killBill"
                src="images/killBill.png"
            />
        </header>

        <div class="square">
            <img
                alt="The artist formally known as Prince."
                id="prince"
                src="images/prince.png"
            />
            <img
                alt="2 sci-fi helmets"
                id="daftPunk"
                src="images/daftPunk.png"
            />
        </div>

        <div id="beBopSquare" class="square">
            <img
                alt="A silhouette of a girl leaning forward."
                id="beBop"
                src="images/beBop.png"
            />
            <img alt="A sci-fi space ship" id="dune" src="images/dune.png" />
        </div>

        <div class="square">
            <section id="doom">
                <img
                    alt="Portrait of a man from a video game."
                    src="images/doom1.png"
                />
                <img
                    alt="Portrait of a man from a video game."
                    src="images/doom2.png"
                />
                <img
                    alt="Portrait of a man from a video game."
                    src="images/doom3.png"
                />
            </section>
            <img
                alt="An industrial sign with a 'w' icon & Weyland-Yutani corp 'Building Better Worlds' written on it."
                src="images/aliens.png"
            />
            <svg id="hud" aria-hidden="true" viewBox="0 0 220 220">
                <text x="0" y="12">X3</text>
                <text x="0" y="200">Ammo: 16</text>
                <text x="0" y="212">Health: 64%</text>
            </svg>
        </div>

        <main id="projects">
            <div>
                <h1 class="textMed">Projects</h1>
                <ul>
                    <li>
                        <a
                            class="textMed cta"
                            href="https://garden.bradwoods.io"
                        >
                            Digital Garden
                        </a>
                    </li>
                    <li>
                        <a class="textMed" href="https://7guis.bradwoods.io">
                            7GUIs
                        </a>
                    </li>
                    <li>
                        <a class="textMed" href="https://git.bradwoods.io">
                            Git Time
                        </a>
                    </li>
                    <li>
                        <a class="textMed" href="https://layout.bradwoods.io">
                            CSS Layout Generator
                        </a>
                    </li>
                    <li>
                        <a class="textMed" href="https://icarus.bradwoods.io">
                            project: Icarus
                        </a>
                    </li>
                    <li>
                        <a class="textMed" href="https://thief.bradwoods.io">
                            Pixel Thief
                        </a>
                    </li>
                </ul>
            </div>
            <svg aria-hidden="true" viewBox="0 0 220 220">
                <path
                    d="
                    M0,12 l0,-12 l12,0 
                    M208,0 l12,0 l0,12
                    M220,208 l0,12 l-12,0
                    M12,220 l-12,0 l0,-12"
                    stroke-width="3"
                    fill="none"
                />
            </svg>
        </main>

        <div class="square">
            <section id="matrix"></section>
            <img
                alt="The words 'Ours is the Fury' between 2 antlers"
                id="gOT"
                src="images/gOT.png"
            />
        </div>

        <div id="mtvSquare" class="square">
            <video autoplay id="mtv" width="100%" height="100%" muted loop>
                <source src="videos/mtv.mp4" type="video/mp4" />
                <p>An astronaut planting the MTV flag on the moon.</p>
            </video>
            <img
                alt="2 people advertising a can of Jolt Cola."
                id="hackers"
                src="images/hackers.png"
            />
            <div class="vignette"></div>
        </div>

        <div class="square">
            <section id="johnnyCab">
                <img
                    alt="A sci-fi robot taxi driver with no lower body."
                    src="images/johnnyCab.png"
                />
                <img alt="" src="images/johnnyCabLights1.png" />
                <img alt="" src="images/johnnyCabLights2.png" />
            </section>
            <img
                alt="A man shooting a laser beam out of his eyes & a robot reaching for him."
                id="xMen"
                src="images/xMen.png"
            />
        </div>

        <footer>
            <ul>

                    <a
                        class="textMed"
                        href="mailto:${siteMeta.author.email}?Subject=bradwoods.io - enquiry"

                        Email
                    </a>
                </li>

            <img aria-hidden="true" alt="" src="images/toastie.png" />
        </footer>

        <script src="matrix.js"></script>
